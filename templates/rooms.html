{% extends 'headerfooter.html' %}

{% block content %}
    <style>
        .rooms { 
            padding: 50px;
            background-color: rgb(179, 179, 179);
            align-items: center;
        }  

        button { 
        background-color: #FF6F6F; 
        width: 25%;
            color: white; 
            padding: 15px; 
            margin: 10px 0px; 
            width : 200px;
            border: none; 
            cursor: pointer; 
            
        } 

        .box {
            width : 1000 px;
            height : 200 px;
            background-color : rgb(83, 78, 78);
        }
    </style>
    <script>
        function relay(id) {
            let text = document.getElementById(id).innerText;
            //text = text.replace(/\s/g, ''); //remove extra spaces
            document.cookie = "roomname=" + text;
            window.location.href = Flask.url_for('room', {"room": text});
        }
    </script>
    <center> <h1> Reserve A Room </h1> </center> 
    {% for message in get_flashed_messages() %}
        <center><p id="flashedmessage" style="color: red;">{{ message }}</p></center>
    {% endfor %}
    <form>
        <div class="rooms">
            {% for room in rooms %}
                {% if room[3] == true %}
                    <button id="room{{loop.index}}" style="margin-right: 3%;" onclick="relay(this.id)" type="button">
                        {{ room[6] }} {{ room[7] }}
                    </button>
                {% endif %}
            {% endfor %}
        </div>
    </form>
{% endblock %}
