<!DOCTYPE html> 
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Create Account Page </title>
<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: white;
}
button { 
       background-color: #FF6F6F; 
       width: 25%;
        color: white; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid black; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: white;
    } 
</style> 
</head>  
<body>  
    <center> <h1> Create Account </h1> </center> 
    {% for message in get_flashed_messages() %}
        <center><p style="color: red;">{{ message }}</p></center>
    {% endfor %}
    <form method="post">
        <div class="container"> 
            <label>University name : </label> 
            <input type="text" placeholder="Enter Name Of Your University" name="University" required>
            <label>University ID #: </label> 
            <input type="text" placeholder="Enter University ID #" name="University ID" required>
            <label>Email : </label> 
            <input type="text" placeholder="Enter Email Address" name="email" required>
            <label>First name : </label> 
            <input type="text" placeholder="Enter First Name" name="First Name" required>
            <label>Last name : </label> 
            <input type="text" placeholder="Enter Last Name" name="Last Name" required>
            <label>Password : </label> 
            <input type="password" placeholder="Enter Password" name="password" required>
            <label>Re-enter password : </label> 
            <input type="password" placeholder="Re-enter password" name="re-enter password" required>
            <label>Phone number </label> 
            <input type="text" placeholder="Enter Phone #" name="Phone number" required>
            <button type="submit">Create Account</button> 
            <input type="checkbox" checked="checked"> Remember me 
            <button type="button" class="cancelbtn"> Cancel</button> 
            <a href="#"> Forgot password? </a> 
        </div> 
    </form>   
</body>   
</html>
