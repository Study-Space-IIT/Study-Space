{% extends 'headerfooter.html' %}

{% block content %}
    <style> 
    Body {
    font-family: Calibri, Helvetica, sans-serif;
    background-color: white;
    }
    button { 
            background-color: #FF6F6F; 
            width: 25%;
            color: white; 
            padding: 15px; 
            margin: 10px 0px; 
            border: none; 
            cursor: pointer; 
            } 
    form { 
            border: 3px solid #f1f1f1; 
        } 
    input[type=text], input[type=password] { 
            width: 100%; 
            margin: 8px 0;
            padding: 12px 20px; 
            display: inline-block; 
            border: 2px solid black; 
            box-sizing: border-box; 
        }
    button:hover { 
            opacity: 0.7; 
        } 
    .cancelbtn { 
            width: auto; 
            padding: 10px 18px;
            margin: 10px 5px;
        } 
        
    
    .container { 
            padding: 25px; 
            background-color: white;
        } 
    </style> 
    <body>  
        <center> <h1> Create New Room </h1> </center> 
        <form method="post">
            <div class="container"> 
                <label>Room name : </label> 
                <input type="text" placeholder="Enter a Name for this Room" name="Room Name" required>
                <label>Building name: </label> 
                <input type="text" placeholder="Enter the Name of the building" name="Building Name" required>
                <label>Address : </label> 
                <input type="text" placeholder="Enter the Address of the building" name="Building Address" required>
                <label>Capacity (number of people) : </label> 
                <input type="text" placeholder="Enter the Maximum number of people" name="Max Number of Poeple" required>
                <label>Is available? </label> 
                <input type="text" placeholder="Is this room currently available" name="Availability" required>
                <label>Start-time : </label> 
                <input type="text" placeholder="Enter When This Room Can Be Reserved" name="Start-Time" required>
                <label>End-Time : </label> 
                <input type="text" placeholder="Enter When This Room Can No Longer Be Reserved" name="End-Time" required>
                <label>Equipment : </label> 
                <input type="text" placeholder="Enter the Available Equipment in This Room" name="Equipment" required>
                <button type="submit">Create Room</button>  
                <button type="button" class="cancelbtn"> Cancel</button> 
            </div> 
        </form>   
    </body>   
{% endblock %}
