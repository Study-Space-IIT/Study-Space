<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "A place to help you focus on your work and and boost your performance">
        <title>StudySpace</title>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    </head>
    <body>
        <header>
            <h1 id="title">
                Study Space Reservations
            </h1>
            <hr/>
            <div class="links">
                <a href = "{{ url_for('home') }}"> Home</a>
                <a href = "{{ url_for('rooms') }}"> Reserve Room</a>
                <a href = "page3.html" target = "_blank"> About Us</a>
                <a id="login" href = "{{ url_for('login') }}"> Login</a>
                <a id="logout" href = "{{ url_for('logout') }}"> Hello {{ session.username }}, Log out</a>
                <script>
                    function test() {
                        let user1id = "{{ session.username }}";
                        if(user1id == ""){
                            document.getElementById("login").style.visibility="visible";
                            document.getElementById("logout").style.visibility="hidden";
                        }
                        else{
                            document.getElementById("login").style.visibility="hidden";
                            document.getElementById("logout").style.visibility="visible";
                        }
                    }
                    document.onload = test();
                </script>
                <input type = "text " placeholder = "search" /> 
            </div>
        </header>
       
        <div class="container">
            {% block content %} {% endblock %}
        </div>        

    </body>
    <footer>
        <h4 id="footertext">this is footer</h4>
    </footer>
</html>
